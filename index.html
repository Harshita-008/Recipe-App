<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="fTzv51z5kh9KoYp2rt99pO0mszhmNz0U9qkarb2Y0W0" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <h1>Flavour Fusion</h1>
            <form>
                <input type="'text" placeholder="Search for recipes..." class="searchBox"/>
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Discover a delicious new dish to try today!</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content">

                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
